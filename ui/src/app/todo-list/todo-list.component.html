<div class="wrapper">
  <form>
    <input id="todo-input" type="text" placeholder="Enter anything" autocomplete="off"/>
    <button (click)="addTodo()" id="add-button">ADD</button>
  </form>
  
  <ul id ="todo-list">
    <app-todo *ngFor="let todo of todos; index as i" [todo]="todo" [index]="i"  (editRequested)="editTodo($event)" (deleteRequested)="deleteTodo(todo._id)"></app-todo>
  </ul>
</div>
